version: 1
backend:
  phases:
    build:
      commands:
        - aws ssm get-parameter --name /cdk-bootstrap/hnb659fds/version
        - npx cdk bootstrap aws://527468157848/us-west-2
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
